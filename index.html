<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="calculadora">
        <div class="display">
            <p class="value"></p>
        </div>
        <table class="botoes">
            <tr>
                <td><button class="botao operacao">AC</button></td>
                <td><button class="botao operacao">L</button></td>
                <td><button class="botao operacao">รท</button></td>
                <td><button class="botao operacao">x</button></td>
            </tr>
            <tr>
                <td><button class="botao">7</button></td>
                <td><button class="botao">8</button></td>
                <td><button class="botao">9</button></td>
                <td><button class="botao operacao">-</button></td>
            </tr>
            <tr>
                <td><button class="botao">4</button></td>
                <td><button class="botao">5</button></td>
                <td><button class="botao">6</button></td>
                <td><button class="botao operacao">+</button></td>
            </tr>
            <tr>
                <td><button class="botao">1</button></td>
                <td><button class="botao">2</button></td>
                <td><button class="botao">3</button></td>
                <td rowspan="2"><button class="botao" id="bt-igual">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="width: 100%;">0</button></td>
                <td><button class="botao">.</button></td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
